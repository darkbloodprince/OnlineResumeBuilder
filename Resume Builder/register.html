<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" type="text/css">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label for="">First Name: </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                <br>
                <br>
                <label for="">Last Name: </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                <br><br>
                <label for="">Your Age: </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label for="">Email: </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid Email">
                <br><br>
                <label for="">Gender: </label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label for="">Who are you? </label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="occupation" id="fresher">
                &nbsp;
                <span id="fresher">Fresher</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="occupation" id="experienced">
                &nbsp;
                <span id="experienced">Experienced</span>
                <br><br>
                <input type="submit" value="Register" name="submit" id="submit">
            </form>
        </div>
        <!-- end register -->
    </div>
    <!-- end main -->
    
</body>
</html>
